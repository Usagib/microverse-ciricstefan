<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <nav id="nav-bar">
        <img
          style="text-align:left;"
          src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
          id="header-img"
        />
        <li><a href="#features" class="nav-link">Features</a></li>
        <li><a href="#howitworks" class="nav-link">How It Works</a></li>
        <li><a href="#pricing" class="nav-link">Pricing</a></li>
      </nav>
    </header>

    <section id="features">
      <div>
        <h1>Handcrafted, home-made masterpieces</h1>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          /><br />
          <input type="submit" value="Get Started" id="submit" />
        </form>
      </div>
    </section>

    <section id="howitworks">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/y8Yv4pnO7qc"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        id="video"
      >
      </iframe>
    </section>

    <section id="pricing"></section>

    <script src="js/index.js"></script>
  </body>
</html>
